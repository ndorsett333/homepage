<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <style>
    /* https://coolors.co/251933-7c32a0-06040c-2f1d55-3a3e5f */


    :root {
        --black: #06040C;
        --white: #fff;
        --grape: #6b1fa3ff;
        --rose: #f50777ff;
        --dodger-blue: #0b8cffff;
        --jade: #00a76cff;
        --ochre: #dd7200ff;
        --olive: #949700ff;
    }

    body {
        background-color: var(--black);
        padding: 50px;
        color: var(--white);
        font-family: 'IBM', monospace;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        color: var(--white);
        font-weight: lighter;
    }

    h2 {
      color: var(--dodger-blue);
    }

    .main {
      display: flex;
    }

    .left-bar {
      width: 20%;
    }

    .left-bar.menu {
      display: flex;
      flex-direction: column;
    }

    .left-bar .menu a {
        color: var(--grape);
        display: flex;
        flex-direction: column;
        text-decoration: none;
        width: max-content;
        padding: 5px 10px;
    }

    .left-bar .menu a:hover {
        color: var(--black);
        background-color: var(--grape);
    }

    .content-cards .content-card {
      display: none;
      flex-direction: column;
    }

    .content-cards #about-card {
      display: flex;
    }

  </style>
</head>
<body>

  <h1>Hello World</h1>




  <div class="main">
    <div class="left-bar">
      <div class="menu">
          <a href="#" id="about" class="menu-link">[about]</a>
          <a href="#" id="portfolio" class="menu-link">[portfolio]</a>
          <a href="#" id="contact" class="menu-link">[contact]</a>
      </div>
    </div>

    <div class="content">
      <div class="content-cards">

        <div id="about-card" class="content-card">
          <h2>About</h2>
          <div class="card-content">
            <p>
              Web Developer specializing in front and back end development. Well versed in multiple programming languages including HTML, CSS, Javascript, and PHP. Managed large corporate sites as well as sites for small businesses.
            </p>
          </div>
        </div>

        <div id="portfolio-card" class="content-card">
          <h2>Portfolio</h2>
          <div class="card-content"></div>
        </div>

        <div id="contact-card" class="content-card">
          <h2>Contact</h2>
          <div class="card-content"></div>
        </div>

      </div>
    </div>
  
  </div>







  <script>
    document.addEventListener('DOMContentLoaded',() => {
      document.querySelectorAll('.menu-link').forEach(link => {
        link.addEventListener('click',e => {
          e.preventDefault();
          const id = link.id;

          document.querySelectorAll('.content-card').forEach(card => {
            card.style.display = 'none';
          });

          const targetCard = document.getElementById(id + '-card');
          if(targetCard) {
            targetCard.style.display = 'flex';
          }
        })
      })
    });

  </script>
</body>
</html>
